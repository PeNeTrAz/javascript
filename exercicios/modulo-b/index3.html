<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS</title>
    <style>
        body{
            background-color: rgb(87, 87, 129);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá Mundo!</h1>
    <script>
        var n1 = Number(window.prompt('Digite um numero')) // String
        var n2 = Number(window.prompt('Digite outro numero')) // String
        var soma = n1 + n2
        window.alert('A soma deles é ' + String(soma))
    </script>
</body>
</html>
