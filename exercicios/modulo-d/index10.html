<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="vel" id="vel"> km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var v = window.document.getElementById('vel')
            var res = window.document.getElementById('res')
            var vel = Number(v.value)
            res.innerHTML = `Sua velocidade atual é de <strong>${vel}km/h</strong>`
            if(vel > 60){
                res.innerHTML += `<p>Você está multado por excesso de velocidade!`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
